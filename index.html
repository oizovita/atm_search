<body>
<ul class="nav nav-tabs bg-dark">
    <li class="nav-item">
        <a class="nav-link active" href="#">Main</a>
    </li>


</ul>

<form id='ajax_form' class="form-inline justify-content-center" method='post' action="">
    <div class="form-group">
        <label for="autocomplete" class="bmd-label-floating">Region</label>
        <input name="region_api" autocomplete="off" type="text" class="form-control " id="autocomplete">
    </div>
    <div class="form-group">
        <label for="autocomplete2" class="bmd-label-floating">City</label>
        <input name="city_api" autocomplete="off" type="text" class="form-control" id="autocomplete2">
    </div>
    <div class="form-group">
        <label for="autocomplete3" class="bmd-label-floating">Street</label>
        <input name="street_api" autocomplete="off" type="text" class="form-control" id="autocomplete3">
    </div>
    <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
    <button type="submit" id='btn' class="btn btn-primary">Search</button>
  </span>
</form>

<div id="map" class="map"></div>



<script src="js/autocompletes.js"></script>
<script src="js/map.js"></script>
